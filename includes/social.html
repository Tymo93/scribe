<div class="social">
  <ul class="social__icons">
    <li>
      <a href="javascript:window.print()">
        <i class="fa fa-file-text-o"></i>
        <span class="text">Print</span>
      </a>
    </li>
    <li>
      <a href="mailto:?subject={{ title }}&amp;body=https://www.optimizely.com/case-studies/{{shortname}}/">
        <i class="fa fa-envelope-o"></i>
        <span class="text">Email</span>
      </a>
    </li>
    <li>
      <a target="_blank" href="https://twitter.com/intent/tweet?url=https://www.optimizely.com/case-studies/{{ shortname }}/&amp;text={{ title | url_encode }}">
        <i class="fa fa-twitter"></i>
        <span class="text">Tweet</span>
      </a>
    <li>
      <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://www.optimizely.com/case-studies/{{ shortname }}/&amp;title={{ title | url_encode }}&amp;summary={{ hero.subtitle | url_encode }}&amp;source=optimizely.com">
        <i class="fa fa-linkedin"></i>
        <span class="text">Share</span>
      </a>
    </li>
  </ul>
</div>
