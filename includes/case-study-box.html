<div class="case-study-box half">
  {% if image %}<img src="{{image}}" alt=""/>{% endif %}
  <ul>
    <li>
      <div class="case-study-box__title">Industry</div>
      <div class="case-study-box__data">{{industry}}</div>
    </li>
    <li>
      <div class="case-study-box__title">Experiment Type</div>
      <div class="case-study-box__data">{{experimentType}}</div>
    </li>
    <li>
      <div class="case-study-box__title">Improvement</div>
      <div class="case-study-box__data">{{improvement}}</div>
    </li>
  </ul>
</div>
